      <div class="hero-sec " style="background-image: url(css/banner.png);">
        <div class="container">
          <form action="" class="find-location ">
            <input class="w-100  text-info   input p-3 " type="text" name="" id="search"
              placeholder=" Find your location">
            <input value="Find" type="button" class="butn    ">
          </form>
        </div>

      </div>
      <div class="forcast-table ">
        <div class="forecast-container container">
          <div class="row  justify-content-center flex-wrap  align-items-stretch forcast-container">

            <div class="col-md-4  col-sm-12  p-0 ">
              <div class="today forecast ">
                <div class="forecast-header d-flex justify-content-between" id="today">
                  <div class="day">Saturday</div>
                  <div class="d-flex">
                    <span class="todayNum">22</span>
                    <div class=" date">June</div>
                  </div>
                </div> <!-- .forecast-header -->
                <div class="forecast-content text-start p-4" id="current">
                  <div class="location">Cairo</div>
                  <div class="degree fw-bolder">
                    <div class="num">35.1<sup>o</sup>C</div>

                    <div class="forecast-icon">
                      <img id="icon" src="css/116.webp" alt="" width="90">
                    </div>

                  </div>
                  <div class="custom ">Sunny</div>
                  <img src="css/icon-umberella.png" alt=""> <span class="humidity fw-semibold text ">20%</span>
                  <img src="css/icon-wind.png" alt=""> <span class="speed text fw-semibold  ">18km/h</span>
                  <span class="text"><img src="css/icon-compass.png" alt="">East</span>
                </div>
              </div>
            </div>
            <div class="col-md-4 col-sm-12 sec-day  d-flex align-items-sm-stretch  p-0">
              <div class="forecast flex-grow-1 text-center">
                <div class="forecast-header">
                  <div class="Next-dayName">Sunday</div>
                </div> <!-- .forecast-header -->
                <div class="forecast-content py-5 ">
                  <div class="Next-forecast-icon pb-4">
                    <img src="https://cdn.weatherapi.com/weather/64x64/day/113.png" alt="" width="48">
                  </div>
                  <div class="NextDayDegree fw-bold fs-4">41<sup>o</sup>C</div>
                  <small class="minTemp">26.8<sup>o</sup></small>
                  <div class="custom NextDayCustom">Sunny</div>
                </div>
              </div>
            </div>
            <div class="col-md-4 col-sm-12 d-flex align-items-sm-stretch p-0">
              <div class="forecast flex-grow-1 text-center">
                <div class="forecast-header">
                  <div class="Next-dayName">Monday</div>
                </div> <!-- .forecast-header  -->
                <div class="forecast-content py-5 ">
                  <div class="Next-forecast-icon pb-4">
                    <img src="https://cdn.weatherapi.com/weather/64x64/day/113.png" alt="" width="48">
                  </div>
                  <div class="NextDayDegree  fw-bold fs-4">41.8<sup>o</sup>C</div>
                  <small class="minTemp">29<sup>o</sup></small>
                  <div class="custom NextDayCustom">Sunny</div>
                </div>
              </div>
            </div>
          </div>
        </div>
